<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="css/Encabezado.css">
        <link rel="stylesheet" href="css/Rep_Tu.css">
    
        <title> Carga de Reportes de Comité Tutorial</title>
      </head>
      <body>
            <form action="" class="R" id="Rep_Comi">
              <p><label for="Boleta"> Boleta: @Boleta de Alumno  </label></p>
              <p><label for="Alumno"> Alumno: @Alumno </label></p>
              <div class="form-group row R2" >
                <div class="custom-file col-md-8 ">
                  <input id="Rep_Tu" type="file" class="custom-file-input" onchange="this.nextElementSibling.innerText = this.files[0].name">
                  <label for="Rep_Tu" class="custom-file-label text-truncate R3">Elige Archivo...</label>
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn B1" id="btn-Car_Rep_Tu" > Cargar </button>
                </div>
              </div>
            </form>
            <!-- Tabla de Consulta a Reporte de Comité Tutorial -->
            <table class="table table-bordered table-hover R R4" id="T_Sol_A">
              <thead class="T1 text-center">
                <tr>
                  <th scope="col">Reporte de Comité Tutorial</th>
                  <th scope="col">Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="col">  </th>
                  <th scope="col">  </th>
                </tr>
              </tbody>
            </table>
    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="js/jquery.js"></script>
